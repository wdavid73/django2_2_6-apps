<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bosstrap 4 -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <title>Posible Error</title>
</head>
<body>
<div class="row">
    <img src="{% static 'logo.png' %}" alt="logo" class="img-fluid container" width="100px">
    <div class="col-lg-8 col-sm-8 col-md-8 container">
        <div class="card m-2 bg-dark text-white">
            <div class="card-header bg-warning text-center display-4 text-dark"> Warning</div>
            <div class="card-body">
                <p class="text-center">A Ocurrido un Error en : {{situation}}</p>
                <ul class="list-group">
                    <li class="list-group-item bg-dark text-white">Error : {{ message }}</li>
                    <a href="{% url 'confma:homepage' %}" class="btn btn-success btn-block"> Volver a Inicio </a>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
